{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-evenly align-items-center row">
        <div class="flex-column text-center p-5 col-12 col-md-5">
            <h1 class="theme-text my-4">İletişim Formu</h1>
            <form method="post" id="contact-form" class="needs-validation theme-text contact-form text-center"
                  novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.name }}
                    <div class="invalid-feedback w-100">
                        {{ form.name.errors }}
                    </div>
                </div>
                <div class="mb-3">
                    {{ form.email }}
                    <div class="invalid-feedback">
                        {{ form.email.errors }}
                    </div>
                </div>
                <div class="mb-3">
                    {{ form.subject }}
                    <div class="invalid-feedback">
                        {{ form.subject.errors }}
                    </div>
                </div>
                <div class="mb-3">
                    {{ form.message }}
                    <div class="invalid-feedback">
                        {{ form.message.errors }}
                    </div>
                </div>
                <button type="submit" class="btn theme-orange">Gönder</button>
            </form>
        </div>
    </div>
{% endblock %}
